<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>{{ page.title }}</title>

	<link href="/nwt/jekyll/bootstrap.css" rel="stylesheet">
	<link href="/nwt/jekyll/bootstrap-responsive.css" rel="stylesheet">
	<link href="/nwt/jekyll/prettify.css" rel="stylesheet">
	<link href="/nwt/jekyll/htmlpygments.css" rel="stylesheet">

	<link href="/nwt/jekyll/site.css" rel="stylesheet">

	<script type="text/javascript" src="/nwt/nwt.main.min.js"></script>
	<!--[if lte IE 9]>
		<script type="text/javascript" src="/nwt/nwt.fallback.min.js"></script>
	<![endif]-->
</head>
<body>
	
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<a class="brand" href="./index.html">nwt</a>
				<div class="nav-collapse">
					<ul class="nav">
						{% for link in site.navigation %}
							{% assign active = nil %}
							{% if page.url == link.url %}
								{% assign active = 'active' %}
							{% endif %}

							<li class="{% if forloop.first %}first{% endif %} {{ active }} {% if forloop.last %}last{% endif %}">
								<a href="/nwt{{ link.url }}">{{ link.text }}</a>
							</li>
						{% endfor %}
						<li>
							<a href="https://github.com/nwtjs/nwt">Github</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="container" id="main">
		{{ content }}
	</div>

<script type="text/javascript">
var _gaq = _gaq || [];
_gaq.push(['_setAccount', 'UA-29464080-1']);
_gaq.push(['_trackPageview']);

(function() {
	var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
})();
</script>
</body>
</html>
