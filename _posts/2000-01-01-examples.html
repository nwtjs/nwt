<script type="text/javascript">
!function() {

	var loadSection = function(e){
		e.stop();

		var src = e.target.get('href'),

			mainContent = n.one('#MainContent');

		n.io(src).success(function(o){
			n.one('body').purge();
			n.one('#ExampleMenu').once('click', loadSection, 'a');

			mainContent.setHtml(o);
		}).get();

		// Toggle the active class
		this.all('.active').removeClass('active');
		e.target.parent().addClass('active');

		// Keep this alive because we purge
		n.one('#ExampleMenu').on('click', loadSection, 'a');
	};

	n.one('#ExampleMenu').once('click', loadSection, 'a');

	n.one('#ExampleMenu li.active a').click();
}()
</script>
